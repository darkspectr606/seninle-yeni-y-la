<body>

<script>
/* TYPEWRITER */
const text = `Seni dÃ¼ÅŸÃ¼ndÃ¼ÄŸÃ¼m her an bu sayfaya saklandÄ± ğŸ’«

Mesafeler sadece sayÄ±lardan ibaretâ€¦
Benim iÃ§in Ã¶nemli olan tek ÅŸey sensin â¤ï¸

Bu sayfadaki her ÅŸey,
birlikte biriktirdiÄŸimiz anlarÄ±n
kÃ¼Ã§Ã¼k bir yansÄ±masÄ±.`;

let i = 0;
const speed = 40;
const target = document.getElementById("typewriter");

function typeWriter() {
  if (i < text.length) {
    target.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
typeWriter();

/* MÃœZÄ°K */
const audio = document.getElementById("music");
document.getElementById("startBtn").onclick = () => {
  audio.play();
  document.getElementById("startBtn").style.display = "none";
  confetti({ particleCount: 200, spread: 90 });
};

/* FOTOÄRAFLAR */
const notes = {
  1:"ilk yavrumuzun bardaktaki tatlÄ± gÃ¼lÃ¼ÅŸÃ¼ğŸ’•",
  7:"Ah senin ÅŸu ÅŸumarÄ±klÄ±klarÄ±n",
  15:"Hep bÃ¶yle ÅŸaÅŸÄ±rÄ±caksÄ±n",
  22:"En sevdiÄŸimiz fotoÄŸraf"
};

const gallery = document.getElementById("gallery");

for (let i = 1; i <= 25; i++) {
  const card = document.createElement("div");
  card.className = "photo-card";

  const img = document.createElement("img");
  img.src = `foto${i}.jpg`;
  img.onclick = () => openOverlay(img.src);

  card.appendChild(img);

  if (notes[i]) {
    const n = document.createElement("div");
    n.className = "note";
    n.innerText = notes[i];
    card.appendChild(n);
  }

  gallery.appendChild(card);
}

/* OVERLAY + HAVAÄ° FÄ°ÅEK */
const overlay = document.getElementById("overlay");
const overlayImg = document.getElementById("overlayImg");
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function openOverlay(src) {
  overlay.style.display = "flex";
  overlayImg.src = src;
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  for (let i = 0; i < 8; i++) setTimeout(explode, i * 250);
}

function closeOverlay() {
  overlay.style.display = "none";
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

function explode() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  for (let i = 0; i < 30; i++) {
    ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
    ctx.beginPath();
    ctx.arc(x, y, 2, 0, Math.PI*2);
    ctx.fill();
  }
}

/* FÄ°NAL SAHNESÄ° */
let finalPlayed = false;
window.addEventListener("scroll", () => {
  if (finalPlayed) return;
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50) {
    finalPlayed = true;
    document.getElementById("final").style.opacity = 1;
    confetti({ particleCount: 400, spread: 140 });

});
