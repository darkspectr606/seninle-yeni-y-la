<!-- Ana iÃ§erik -->
<div class="container" id="mainContent">
  <h1>ğŸ„ Mutlu YÄ±llar AÅŸkÄ±m â¤ï¸</h1>
  <div class="subtitle">Bu yÄ±l yan yana deÄŸilizâ€¦ ama kalplerimiz hep aynÄ± yerde</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
/* SÃ¼rpriz butonu fade out */
const blackOverlay = document.getElementById("blackOverlay");
const surpriseBtn = document.getElementById("surpriseBtn");
const mainContent = document.getElementById("mainContent");
const startBtn = document.getElementById("startBtn");
const music = document.getElementById("music");

// Fade out sonrasÄ± tuÅŸ animasyonu iÃ§in
setTimeout(()=>{ surpriseBtn.style.opacity=1; surpriseBtn.style.transform="translateY(0)"; },100);

surpriseBtn.addEventListener("click", ()=>{
  confetti({particleCount:200, spread:90});
  blackOverlay.style.transition="opacity 2s ease";
  blackOverlay.style.opacity="0";
  setTimeout(()=>{
    blackOverlay.style.display="none";
    mainContent.style.opacity="1";
    mainContent.style.pointerEvents="auto";
    document.body.style.overflow="auto";
    document.documentElement.style.overflow="auto";

    document.querySelector('.subtitle').classList.add('show');
    document.querySelector('.message').classList.add('show');
    typeWriter();

    startBtn.style.display="inline-block"; // MÃ¼zik tuÅŸu
  },2000);
});

/* Typewriter */
const text=`Seni dÃ¼ÅŸÃ¼ndÃ¼ÄŸÃ¼m her an bu sayfaya saklandÄ± ğŸ’«

Belki aynÄ± ÅŸehirde deÄŸiliz,
belki yan yana deÄŸilizâ€¦ 
ama kalbim her zaman senin yanÄ±nda â¤ï¸

Mesafeler sadece sayÄ±lardan ibaret.
Benim iÃ§in Ã¶nemli olan tek ÅŸey sensin.

Bu sayfadaki her fotoÄŸraf,
her kelime,
her kÃ¼Ã§Ã¼k detayâ€¦ 
sana olan sevgimin bir parÃ§asÄ±.`;
let i=0;
const tw=document.getElementById("typewriter");
function typeWriter(){ 
  if(i<text.length){ 
    tw.innerHTML+=text[i]==="\n"? "<br>":text[i]; 
    i++; 
    setTimeout(typeWriter,40); 
  }
}

/* MÃ¼zik (manuel) */
startBtn.onclick = ()=>{
  music.play().catch(()=>{ console.log("MÃ¼zik Ã§almadÄ±, kullanÄ±cÄ± etkileÅŸimi gerekebilir."); }); 
  startBtn.style.display="none";
  confetti({particleCount:200, spread:90});
};

/* FotoÄŸraflar */
const notes={1:"ilk yavrumuzun bardaktaki tatlÄ± gÃ¼lÃ¼ÅŸÃ¼ğŸ’•",7:"Ah senin ÅŸu ÅŸumarÄ±klÄ±klarÄ±n",15:"Hep bÃ¶yle ÅŸaÅŸÄ±rÄ±caksÄ±n",22:"En sevdiÄŸimiz fotoÄŸraf"};
const g=document.getElementById("gallery");
for(let i=1;i<=25;i++){
  const c=document.createElement("div"); c.className="photo-card";
  const img=document.createElement("img"); img.src=`foto${i}.jpg`;
  img.addEventListener('click',()=>openOverlay(img.src));
  c.appendChild(img);
  if(notes[i]){ const n=document.createElement("div"); n.className="note"; n.innerText=notes[i]; c.appendChild(n); }
  g.appendChild(c);
}

/* Overlay + fireworks */
const o=document.getElementById("overlay"), oi=document.getElementById("overlayImg");
const canvas=document.getElementById("fireworks"), ctx=canvas.getContext("2d");
let particles=[];
function openOverlay(src){
  particles=[]; 
  o.style.display="flex"; oi.src=src;
  canvas.width=window.innerWidth; canvas.height=window.innerHeight;
  for(let i=0;i<4;i++) setTimeout(explode,i*300); 
}
function closeOverlay(){
  o.style.display="none"; ctx.clearRect(0,0,canvas.width,canvas.height); particles=[];
}
function explode(){
  const x=Math.random()*canvas.width, y=Math.random()*canvas.height/2;
  for(let i=0;i<60;i++) particles.push({x,y,vx:(Math.random()-.5)*6,vy:(Math.random()-.5)*6,life:60,color:`hsl(${Math.random()*360},100%,50%)`});
}
(function anim(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx; p.y+=p.vy; p.life--;
    ctx.fillStyle=p.color; ctx.beginPath(); ctx.arc(p.x,p.y,2,0,Math.PI*2); ctx.fill();
    if(p.life<=0) particles.splice(i,1);
  });
  requestAnimationFrame(anim);
})();

/* Arka plan kalpleri */
const bg=document.getElementById("heartsBg"), bctx=bg.getContext("2d");
function resize(){ bg.width=window.innerWidth; bg.height=window.innerHeight; }
resize(); window.addEventListener("resize",resize);
const isMobile = window.innerWidth < 768;
const heartCount = isMobile?30:20; 
const hearts = Array.from({length:heartCount},()=>({
  x:Math.random()*bg.width, y:Math.random()*bg.height,
  s:isMobile?Math.random()*14+8:Math.random()*8+4,
  sp:isMobile?Math.random()*0.5+0.2:Math.random()*0.3+0.1,
  o:isMobile?Math.random()*0.7+0.3:Math.random()*0.4+0.3
}));
function drawHeart(x,y,s,o){
  bctx.globalAlpha=o; bctx.fillStyle="#ff9aa2"; bctx.beginPath();
  bctx.moveTo(x,y); bctx.bezierCurveTo(x-s,y-s,x-2*s,y+s/2,x,y+s);
  bctx.bezierCurveTo(x+2*s,y+s/2,x+s,y-s,x,y); bctx.fill();
  bctx.globalAlpha=1;
}
(function animateHearts(){
  bctx.clearRect(0,0,bg.width,bg.height);
  hearts.forEach(h=>{ drawHeart(h.x,h.y,h.s,h.o); h.y-=h.sp; if(h.y<-30){ h.y=bg.height+30; h.x=Math.random()*bg.width; } });
  requestAnimationFrame(animateHearts);
})();
</script>
